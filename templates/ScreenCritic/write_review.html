{% extends 'ScreenCritic/base.html' %}
{% load static %}
{% load custom_filters %}

{% block title_block %}
<title>Write a Review for {{ media.title }}</title>
{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/review.css' %}?v=6">
<div class="review-container">
    <h2>Write a Review for {{ media.title }}</h2>
    <form method="POST" action="{% url media.type|route_name_review slug=media.slug %}">
        {% csrf_token %}
        
        <div class="form-group">
            <label>Rating:</label>
            <div class="star-rating">
                <input type="radio" id="star1" name="rating" value="1">
                <label for="star1" class="star">★</label>
                
                <input type="radio" id="star2" name="rating" value="2">
                <label for="star2" class="star">★</label>
                
                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3" class="star">★</label>
                
                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4" class="star">★</label>
                
                <input type="radio" id="star5" name="rating" value="5">
                <label for="star5" class="star">★</label>
            </div>
        </div>
        
        <div class="form-group">
            <label for="id_review">Review:</label>
            <textarea name="review" id="id_review" placeholder="Write your detailed review here..." ></textarea>
        </div>
        
        <button type="submit" class="submit-btn">Submit Review</button>
    </form>
</div>

<script src="{% static 'js/review.js' %}"></script>
{% endblock %}
