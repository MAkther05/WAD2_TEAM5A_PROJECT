{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title_block %}
    <title>ScreenCritic</title>
    {% endblock %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}?v=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="nav-left">
            <a href="{% url 'home' %}">
                <img src="{% static 'images/logo.png' %}" alt="ScreenCritic Logo" class="logo">
            </a>
            <ul class="nav-links">
                <li><a href="#">Movies</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Games</a></li>
            </ul>
        </div>

        <div class="nav-right">
            <input type="text" class="search-bar" placeholder="Search">
            <!-- Notification Bell -->
            <div class="notification-container">
                <img src="{% static 'images/bell.png' %}" alt="Notifications" class="notification-bell" onclick="toggleNotifications()">

                <!-- Dropdown -->
                <div id="notificationDropdown" class="notification-dropdown">
                    You have no new notifications.
                </div>
            </div>
            <a href="#" class="login-btn">Login / Signup</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>ScreenCritic made 2025</p>
    </footer>

    <script src="{% static 'js/notifications.js' %}?v=1"></script>
</body>
</html>
